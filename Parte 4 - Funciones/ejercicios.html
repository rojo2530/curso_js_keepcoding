<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funciones</title>
</head>
<body>
    <script>
        function sum (a, b)
        {
            return a + b;
        }
        console.log(sum(5, 10));
        console.log(sum(5)); // Esto daría NaN, ya que estaría sumando 5 + undefined
        function concat (cadena1, cadena2)
        {
            return `${cadena1} ${cadena2}`;
        }
        concat("Hola", "Paco");
        function minimo(a, b)
        {
            if (a < b) {
                return a;
            } else if (a > b) {
                return b;
            } else {
                console.log("Son iguales");
            }
        }

    </script>

</body>
</html>
